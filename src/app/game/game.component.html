<div class="field">
    <div class="card-stack">
        
        <!-- Card stack -->
        <img class="played-card" *ngFor="let card of game.playedCards" src="assets/cards/{{ card }}.png" alt="">

        <img 
        *ngFor="let c of [1,2,3,4,5]; let i = index;" 
        [ngStyle]="{'right.px':i *15}" 
        src="assets/cards/card-back-black.png" alt="">

        <!-- Stack for played cards -->
        <img (click)="takeCard()" 
        class="top-card" 
        style="right:75px"  
        src="assets/cards/card-back-black.png" alt="">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" 
        *ngIf="pickCardAnimation" 
        class=" pick-card" 
        style="right:75px"  
        src="assets/cards/{{ currentCard }}.png" alt=""> 

    </div>
</div>
